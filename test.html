<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Solar System Sky Tracker</title>
  <style>
    body {
      background: #0d1117;
      color: #c9d1d9;
      font-family: 'Segoe UI', sans-serif;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      color: #58a6ff;
      margin-bottom: 1rem;
    }

    table {
      margin: 2rem auto;
      border-collapse: collapse;
      width: 90%;
      max-width: 800px;
      background-color: #161b22;
      box-shadow: 0 2px 8px rgba(0,0,0,0.4);
    }

    th, td {
      padding: 0.8rem;
      border: 1px solid #30363d;
    }

    th {
      background-color: #21262d;
      color: #58a6ff;
    }

    td {
      font-size: 1rem;
    }

    footer {
      margin-top: 2rem;
      font-style: italic;
      color: #8b949e;
    }
  </style>
</head>
<body>
  <h1>ðŸŒ  Sky Tracker: Naked-Eye Solar System Objects</h1>
  <p>Based on your current location and time</p>
  
  <table>
    <thead>
      <tr>
        <th>Object</th>
        <th>Altitude (Â°)</th>
        <th>Azimuth (Â°)</th>
      </tr>
    </thead>
    <tbody id="skyTable">
      <tr><td colspan="3">Loading...</td></tr>
    </tbody>
  </table>

  <footer>
    Data updates every 10 seconds. Clear skies!
  </footer>

  <!-- Include SunCalc -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/suncalc/1.9.0/suncalc.min.js"></script>
  <!-- Include planetary JS from Skyfield-lite (via CDN or custom ephemeris)â€”simplified here -->
  <script>
    // Define the objects to track
    const objects = [
      { name: "Sun", type: "sun" },
      { name: "Moon", type: "moon" }
    ];

    // Add placeholder for future planets (dummy for now)
    const planets = [
      "Mercury", "Venus", "Mars", "Jupiter", "Saturn"
    ];

    let userLat = null;
    let userLon = null;

    function toDegrees(rad) {
      return (rad * 180) / Math.PI;
    }

    function updateSkyTable() {
      if (userLat === null || userLon === null) return;

      const date = new Date();
      const table = document.getElementById("skyTable");
      table.innerHTML = "";

      // Sun and Moon using SunCalc
      objects.forEach(obj => {
        const pos = SunCalc.getPosition(date, userLat, userLon);
        const alt = toDegrees(pos.altitude).toFixed(2);
        const az = toDegrees(pos.azimuth).toFixed(2);
        const row = `<tr><td>${obj.name}</td><td>${alt}</td><td>${az}</td></tr>`;
        table.innerHTML += row;
      });

      // Add mock planet positions (you can hook with ephemeris API or spice-js)
      planets.forEach(planet => {
        const dummyAlt = (Math.random() * 90).toFixed(2);
        const dummyAz = (Math.random() * 360).toFixed(2);
        const row = `<tr><td>${planet}</td><td>${dummyAlt}</td><td>${dummyAz}</td></tr>`;
        table.innerHTML += row;
      });
    }

    function initSkyTracker() {
      if ("geolocation" in navigator) {
        navigator.geolocation.getCurrentPosition(pos => {
          userLat = pos.coords.latitude;
          userLon = pos.coords.longitude;
          updateSkyTable();
          setInterval(updateSkyTable, 10000);
        }, err => {
          alert("Location access denied. Cannot show sky positions.");
        });
      } else {
        alert("Geolocation not supported in your browser.");
      }
    }

    window.onload = initSkyTracker;
  </script>
</body>
</html>
