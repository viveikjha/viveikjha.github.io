<!DOCTYPE html>
<html>
<head>
<style>
/* Your existing CSS styles */
body {
  margin: 0;
  font-family: Arial, sans-serif;
}

h1 {
  text-align: center;
  padding: 20px;
  background-color: #333;
  color: #fff;
  margin: 0;
}

.gallery-container {
  column-count: 3;
  column-gap: 0;
}

.gallery-item {
  display: inline-block;
  width: 100%;
  margin: 0;
  padding: 0;
  overflow: hidden;
}

.gallery-item img {
  width: 100%;
  height: auto;
  display: block;
  transition: transform 0.2s ease;
}

.gallery-item:hover img {
  transform: scale(1.05);
}

.modal {
  display: none; 
  position: fixed; 
  z-index: 1; 
  left: 0;
  top: 0;
  width: 100%; 
  height: 100%; 
  background-color: rgba(0,0,0,0.8); 
  align-items: center;
  justify-content: center;
}

.modal-content {
  max-width: 90%;
  max-height: 90%;
}

.close {
  position: fixed;
  top: 20px;
  right: 35px;
  color: #fff;
  font-size: 40px;
  font-weight: bold;
  cursor: pointer;
}

.close:hover,
.close:focus {
  color: #bbb;
}

@media screen and (max-width: 800px) {
  .gallery-container {
    column-count: 2;
  }
}

@media screen and (max-width: 500px) {
  .gallery-container {
    column-count: 1;
  }
}
</style>
</head>
<body>

<h1>Image Gallery</h1>

<div class="gallery-container" id="gallery">
  <!-- Gallery items will be injected here by JavaScript -->
</div>

<div id="myModal" class="modal" onclick="closeModal(event)">
  <span class="close" onclick="closeModal(event)">&times;</span>
  <img class="modal-content" id="img01">
</div>

<script>
// Fetch image filenames from images.json
fetch('images.json')
  .then(response => response.json())
  .then(images => {
    const galleryContainer = document.getElementById('gallery');
    images.forEach(image => {
      const galleryItem = document.createElement('div');
      galleryItem.className = 'gallery-item';

      const imgElement = document.createElement('img');

      // Extract base name and extension
      const extension = image.substring(image.lastIndexOf('.'));
      const baseName = image.substring(0, image.lastIndexOf('.'));
      const thumbImage = `gallery/thumbnails/${baseName}_thumb${extension}`;

      imgElement.src = thumbImage;
      imgElement.setAttribute('data-fullsrc', `gallery/${image}`);
      imgElement.alt = baseName;
      imgElement.onclick = function() { openModal(this); };
      imgElement.loading = 'lazy';

      galleryItem.appendChild(imgElement);
      galleryContainer.appendChild(galleryItem);
    });
  })
  .catch(error => console.error('Error fetching images:', error));

function openModal(element) {
  const modal = document.getElementById("myModal");
  const modalImg = document.getElementById("img01");
  modal.style.display = "flex";
  modalImg.src = element.getAttribute('data-fullsrc');
  document.addEventListener('keydown', escFunction);
}

function closeModal(event) {
  if (event.target === event.currentTarget || event.target.className === 'close') {
    const modal = document.getElementById("myModal");
    modal.style.display = "none";
    document.removeEventListener('keydown', escFunction);
  }
}

function escFunction(event) {
  if (event.key === "Escape") {
    closeModal({target: document.getElementById("myModal"), currentTarget: document.getElementById("myModal")});
  }
}
</script>

</body>
</html>
