/* Existing CSS styles */
body {

}

h1 {

  padding: 20px;
  background-color: #333;
  color: #fff;
  margin: 0;
}

.gallery-container {
  column-count: 3;
  column-gap: 0;
}

.gallery-item {
  display: inline-block;
  width: 100%;
  margin: 0;
  padding: 0;
  overflow: hidden;
}

.gallery-item img {
  width: 100%;
  height: auto;
  display: block;
  transition: transform 0.2s ease;
}

.gallery-item:hover img {
  transform: scale(1.05);
}

.modal {
  display: none; 
  position: fixed; 
  z-index: 1; 
  left: 0;
  top: 0;
  width: 100%; 
  height: 100%;
  background-color: rgba(0,0,0,0.8); 
  align-items: center;
  justify-content: center;
}

.modal-content {
  max-width: 90%;
  max-height: 90%;
}

.close {
  position: fixed;
  top: 20px;
  right: 35px;
  color: #fff;
  font-size: 40px;
  font-weight: bold;
  cursor: pointer;
}

.close:hover,
.close:focus {
  color: #bbb;
}

@media screen and (max-width: 800px) {
  .gallery-container {
    column-count: 2;
  }
}

@media screen and (max-width: 500px) {
  .gallery-container {
    column-count: 1;
  }
}

<div id="myModal" class="modal" onclick="closeModal(event)">
  <span class="close" onclick="closeModal(event)">&times;</span>
  <img class="modal-content" id="img01">
</div>

<script>
function openModal(element) {
  var modal = document.getElementById("myModal");
  var modalImg = document.getElementById("img01");
  modal.style.display = "flex";
  modalImg.src = element.getAttribute('data-fullsrc');
  document.addEventListener('keydown', escFunction);
}

function closeModal(event) {
  if (event.target === event.currentTarget || event.target.className === 'close') {
    var modal = document.getElementById("myModal");
    modal.style.display = "none";
    document.removeEventListener('keydown', escFunction);
  }
}

function escFunction(event) {
  if (event.key === "Escape") {
    closeModal({target: document.getElementById("myModal"), currentTarget: document.getElementById("myModal")});
  }
}
</script>
